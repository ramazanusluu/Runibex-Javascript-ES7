<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container my-3">
      <div class="row"></div>
    </div>
    <script>
      // xml, json
      //-------------------------------------------------
      function displayCountry(country) {
        const request = new XMLHttpRequest();
        request.open("GET", "https://restcountries.com/v3.1/name/" + country);
        request.send();

        // async
        request.addEventListener("load", function () {
          // const data = this.responseText;
          // console.log(data);
          // console.log(typeof data);

          // string to json
          const data = JSON.parse(this.responseText);
          console.log(typeof data);
          console.log(data);
          setCountry(data);
          console.log("------------------------------------");
          //-----------------------------------------------
          // load neighbors

          console.log(data[0].borders.toString());
          const countries = data[0].borders.toString();

          const req = new XMLHttpRequest();
          req.open(
            "GET",
            "https://restcountries.com/v3.1/alpha?codes=" + countries
          );
          req.send();
          req.addEventListener("load", function () {
            const data = JSON.parse(this.responseText);
            console.log(data);
            setCountry(data);
          });
        });
      }
      function setCountry(data) {
        for (let country of data) {
          const html = `
          <div class=col-sm-3>
            <div class="card h-100">
              <img src="${country.flags.png}" class="card-img-top" alt="${
            country.flag
          }">
              <div class="card-body">
                <h5 class="card-title">${country.name.common}</h5>
              </div>
              <ul class="list-group list-group-flush ">
                <li class="list-group-item">Population: ${(
                  country.population / 1000000
                ).toFixed(1)}</li>
                <li class="list-group-item">Capital: ${country.capital[0]}</li>
                <li class="list-group-item">Language: ${Object.values(
                  country.languages
                )}</li>
              </ul>
            </div>
          </div>
        `;
          document
            .querySelector(".container .row")
            .insertAdjacentHTML("beforeend", html);
        }
      }
      displayCountry("turkey");
    </script>
  </body>
</html>
