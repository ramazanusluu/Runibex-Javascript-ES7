<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container my-5">
      <div class="card my-3">
        <div class="card-body">
          <div class="input-group">
            <input type="text" id="txtSearch" class="form-control" />
            <button id="btnSearch" type="button" class="btn btn-primary">
              Yükle
            </button>
          </div>
        </div>
      </div>
      <div class="card mb-3" id="country-details"></div>
      <div class="card my-3">
        <div class="card-header">Komşu Ülkeler</div>
        <div class="card-body">
          <div class="row" id="neighbors"></div>
        </div>
      </div>
    </div>
    <script>
      document.querySelector("#btnSearch").addEventListener("click", () => {
        let text = document.querySelector("#txtSearch").value;
        getCountry(text);
      });

      //-------------------------------------------------
      function getCountry(country) {
        fetch("https://restcountries.com/v3.1/name/" + country)
          .then((response) => response.json())
          .then((data) => {
            renderCountry(data[0]);
            const countries = data[0].borders.toString();
            return fetch(
              "https://restcountries.com/v3.1/alpha?codes=" + countries
            );
          })
          .then((response) => response.json())
          .then((data) => renderNeighbors(data));
      }

      function renderCountry(data) {
        console.log(Object.values(data.currencies)[0].name);
        console.log(Object.values(data.currencies)[0].symbol);
        let html = `
                <div class="card-header">Arama Sonucu</div>
                <div class="card-body">
                <div class="row">
                    <div class="col-4">
                    <img src="${
                      data.flags.png
                    }" alt="resim" class="img-fluid" />
                    </div>
                    <div class="col-8">
                    <h3 class="card-title">${data.name.common}</h3>
                    <hr />
                    <div class="row">
                        <div class="col-4">Nüfus:</div>
                        <div class="col-8">${(
                          data.population / 1000000
                        ).toFixed(1)}</div>
                    </div>
                    <div class="row">
                        <div class="col-4">Resmi Dil:</div>
                        <div class="col-8">${Object.values(
                          data.languages
                        )}</div>
                    </div>
                    <div class="row">
                        <div class="col-4">Başkent:</div>
                        <div class="col-8">${data.capital[0]}</div>
                    </div>
                    <div class="row">
                        <div class="col-4">Para Birimi:</div>
                        <div class="col-8">${
                          Object.values(data.currencies)[0].name
                        } (${Object.values(data.currencies)[0].symbol})</div>
                    </div>
                    </div>
                </div>
                </div>
            `;
        document.querySelector("#country-details").innerHTML = html;
      }

      function renderNeighbors(data) {
        console.log(data);
        let html = "";
        for (let country of data) {
          html += `
                <div class="col-2 mt-2">
                    <div class="card">
                        <img src="${country.flags.png}" alt="resim-2" class="card-img-top"/>
                        <div class="card-body">
                            <h6 class="card-title">${country.name.common}</h6>
                        </div>
                    </div>
                </div>
            `;
        }
        document.querySelector("#neighbors").innerHTML = html;
      }
    </script>
  </body>
</html>
