<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link

      crossorigin="anonymous"
    />
    <title>Document</title>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">Todo App</div>
          </div>
          <div class="card mt-3">
            <ul id="task-list" class="list-group list-group-flush">
              <!-- <li class="task list-group-item">
                <div class="form-check">
                  <input
                    type="checkbox"
                    id="1"
                    class="form-check-input danger"
                  />
                  <label for="1" class="form-check-label">Görev 1</label>
                </div>
              </li> -->
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script>
      let sonuc;
      // let gorevListesi = ["Gorev 1", "Gorev 2", "Gorev 3", "Gorev 4"];
      let gorevListesi = [
        {
          id: 1,
          gorevAdi: "Görev 1",
        },
        {
          id: 2,
          gorevAdi: "Görev 2",
        },
        {
          id: 3,
          gorevAdi: "Görev 3",
        },
        {
          id: 4,
          gorevAdi: "Görev 4",
        },
      ];
      ul = document.getElementById("task-list");
      // let count = ul.children.length;
      for (const gorev of gorevListesi) {
        let li = `
              <li class="task list-group-item">
                <div class="form-check">
                  <input
                    type="checkbox"
                    id="${gorev.id}"
                    class="form-check-input danger"
                  />
                  <label for="${gorev.id}" class="form-check-label">
                   ${gorev.gorevAdi}
                  </label>
                </div>
              </li>
      `;
        ul.insertAdjacentHTML("afterbegin", li);
      }
    </script>
  </body>
</html>
