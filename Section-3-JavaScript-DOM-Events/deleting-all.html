<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <style>
      .dropdown-toggle::after {
        display: none;
      }
      .task {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">Todo App</div>
            <div class="card-body">
              <form>
                <div class="input-group">
                  <input type="text" id="txtTaskName" class="form-control" />
                  <button
                    type="submit"
                    class="btn btn-primary"
                    id="btnAddNewTask"
                  >
                    Ekle
                  </button>
                </div>
              </form>
            </div>
          </div>
          <div class="card mt-3">
            <div class="card-header">
              <button id="btnClear" class="btn btn-danger btn-sm float-end">
                Temizle
              </button>
            </div>
            <ul id="task-list" class="list-group list-group-flush"></ul>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script>
      let gorevListesi = [
        {
          id: 1,
          gorevAdi: "Görev 1",
        },
        {
          id: 2,
          gorevAdi: "Görev 2",
        },
        {
          id: 3,
          gorevAdi: "Görev 3",
        },
        {
          id: 4,
          gorevAdi: "Görev 4",
        },
      ];
      let editId;
      let isEditTask = false;
      const taskInput = document.querySelector("#txtTaskName");
      const btnClear = document.querySelector("#btnClear");

      //Sayfa ilk yüklendiğinde bu fonksiyon çağrılsın
      displayTasks();

      function displayTasks() {
        ul = document.getElementById("task-list");
        ul.innerHTML = "";
        if (gorevListesi.length == 0) {
          ul.innerHTML = `
            <div class="alert alert-warning" role="alert">
                Gorev Listeniz Boş
            </div>
            `;
        } else {
          for (const gorev of gorevListesi) {
            let li = `
              <li class="task list-group-item">
                <div class="form-check">
                  <input
                    type="checkbox"
                    id="${gorev.id}"
                    class="form-check-input danger"
                  />
                  <label for="${gorev.id}" class="form-check-label">
                   ${gorev.gorevAdi}
                  </label>
                </div>
                <div class="dropdown">
                    <button class="btn btn-link dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa-solid fa-ellipsis"></i>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li><a onclick="deleteTask(${gorev.id})" class="dropdown-item" href="#"><i class="fa-solid fa-trash"></i> Sil</a></li>
                        <li><a onclick='editTask(${gorev.id}, "${gorev.gorevAdi}")' class="dropdown-item" href="#"><i class="fa-solid fa-pen"></i> Duzenle</a></li>

                    </ul>
                </div>
              </li>
      `;
            ul.insertAdjacentHTML("beforeend", li);
          }
        }
      }

      //-------------------------------------------------------------

      document
        .querySelector("#btnAddNewTask")
        .addEventListener("click", newTask);
      document
        .querySelector("#btnAddNewTask")
        .addEventListener("keypress", function () {
          if (event.key == "Enter") {
            document.getElementById("btnAddNewTask").click();
          }
        });

      function newTask(event) {
        if (taskInput.value == "") {
          alert("Görev girmelisiniz");
        } else {
          if (!isEditTask) {
            //ekleme
            gorevListesi.push({
              id: gorevListesi.length + 1,
              gorevAdi: taskInput.value,
            });
          } else {
            //güncelleme
            for (const gorev of gorevListesi) {
              if (gorev.id == editId) {
                gorev.gorevAdi = taskInput.value;
              }
              isEditTask = false;
            }
          }

          taskInput.value = "";
          displayTasks();
        }

        event.preventDefault();
      }
      function deleteTask(id) {
        let deletedId;
        for (const index in gorevListesi) {
          if (gorevListesi[index].id == id) {
            deletedId = index;
          }
        }
        gorevListesi.splice(deletedId, 1);
        displayTasks();
      }

      //-------------------------------------------------------------

      function editTask(taskId, taskName) {
        editId = taskId;
        isEditTask = true;
        taskInput.value = taskName;
        taskInput.focus();
        taskInput.classList.add("active");
        console.log("edit id: ", editId);
        console.log("edit mode: ", isEditTask);
      }

      //-------------------------------------------------------------

      btnClear.addEventListener("click", function () {
        gorevListesi.splice(0, gorevListesi.length);
        displayTasks();
      });

      //-------------------------------------------------------------
    </script>
  </body>
</html>
